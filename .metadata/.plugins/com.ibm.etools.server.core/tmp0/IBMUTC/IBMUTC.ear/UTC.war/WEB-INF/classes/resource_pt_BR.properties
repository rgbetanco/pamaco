homePageHelp=O IBM Universal Test Client permite testar objetos Java e beans EJB executados em um servidor local ou remoto, chamar m\u00e9todos nos objetos e inspecionar os resultados. \
A P\u00e1gina Inicial fornece uma descri\u00e7\u00e3o resumida de cada p\u00e1gina do cliente de teste e suas fun\u00e7\u00f5es. \
S\u00e3o fornecidas abaixo informa\u00e7\u00f5es adicionais sobre cada p\u00e1gina. \
Para a documenta\u00e7\u00e3o completa, consulte a documenta\u00e7\u00e3o do produto.

jndiLookupPageHelp=O JNDI Explorer permite carregar um bean EJB para teste digitando o nome JNDI do bean EJB e selecionando <b>Procurar</b>. \
Isto pode ser utilizado se voc\u00ea j\u00e1 conhecer o nome JNDI do bean EJB.\
<p> O JNDI Explorer fornece tamb\u00e9m uma representa\u00e7\u00e3o gr\u00e1fica do namespace do servidor JNDI. \
Os contextos no namespace do JNDI s\u00e3o exibidos como pastas e voc\u00ea pode navegar atrav\u00e9s da hierarquia.\
<p> Os objetos especiais na hierarquia s\u00e3o exibidos com \u00edcones diferentes. \
Os beans EJB s\u00e3o exibidos como um bean EJB; selecionar o bean carregar\u00e1 automaticamente o EJB inicial na P\u00e1gina Bean. \
Origens de dados e UserTransactions podem ser carregados na p\u00e1gina Objetos JNDI. \
Selecionando uma URL voc\u00ea navegar\u00e1 para ela.\
<p> Problemas comuns no carregamento de beans EJB a partir do JNDI Explorer: <ul><li><b>EJB n\u00e3o aparece no JNDI Explorer</b> - Se um EJB n\u00e3o aparecer no JNDI Explorer, ele n\u00e3o ser\u00e1 implementado corretamente no servidor. \
Existem v\u00e1rias causas para este problema. \
Para come\u00e7ar, verifique os seguintes itens: <ul><li>O c\u00f3digo de implementa\u00e7\u00e3o foi gerado</li> <li>RMIC foi executado em rela\u00e7\u00e3o ao c\u00f3digo de implementa\u00e7\u00e3o</li> <li>O EJB Jar foi implementado no m\u00f3dulo EAR </li> <li>Os descritores de implementa\u00e7\u00e3o est\u00e3o corretos no EJB Jar e EAR</li></ul></li><p> <li><b>EJB n\u00e3o \u00e9 um link selecion\u00e1vel no JNDI Explorer</b> - H\u00e1 duas causas poss\u00edveis para este problema: <ul><li>O objeto onde voc\u00ea est\u00e1 procurando pode n\u00e3o ser um EJB. \
Certifique-se de possuir o nome JNDI correto e de estar procurando o objeto correto.\
</li><br> <li>As classes EJB da parte do cliente podem n\u00e3o estar dispon\u00edveis para o Universal Test Client. \
Se voc\u00ea n\u00e3o estiver executando no mesmo servidor em que os beans EJB foram implementados, certifique-se de incluir o jar do cliente EJB no classpath do servidor antes de iniciar o Universal Test Client.\
</li></ul></li></ul>

ejbPageHelp=A p\u00e1gina Bean permite chamar m\u00e9todos em Java beans e no EJB inicial e classes remotas, bem como outros objetos que voc\u00ea tenha acumulado. \
A p\u00e1gina Bean consiste em duas \u00e1reas de janela: A \u00e1rea de janela Refer\u00eancias, que preenche a parte esquerda da p\u00e1gina e a \u00e1rea de janela Par\u00e2metros, que est\u00e1 localizada \u00e0 direita.

ejbPageReferencesViewHelp=A \u00e1rea de janela Refer\u00eancia mostra tr\u00eas tipos de itens: Refer\u00eancias EJBs, Refer\u00eancias de  Objetos e Refer\u00eancias de Classe.\
<p> Na se\u00e7\u00e3o Refer\u00eancias EJB, todos os objetos EJB s\u00e3o agrupados com sua interface EJB home para um grupo EJB. \
Ao expandir qualquer objeto Java, incluindo beans EJB, os m\u00e9todos desse objeto s\u00e3o mostrados. \
Selecionar um m\u00e9todo ocupar\u00e1 a \u00e1rea de janela Par\u00e2metros.\
<p> Na se\u00e7\u00e3o Refer\u00eancia de Objeto, todos os objetos n\u00e3o-EJB s\u00e3o exibidos. \
Expandir qualquer objeto exibir\u00e1 seus m\u00e9todos e selecionar um m\u00e9todo tamb\u00e9m ocupar\u00e1 a \u00e1rea de janela Par\u00e2metros.\
<p>A se\u00e7\u00e3o Refer\u00eancia de Classe mostra todas as classe carregadas. \
Para criar uma nova inst\u00e2ncia de uma destas classes, expanda a classe e selecione um de seus construtores ou m\u00e9todos est\u00e1ticos para ocupar a \u00e1rea de janela Par\u00e2metros. \
<p>Para exibir os campos de um objeto, selecione <b>Examinar Campos</b>. \
Isto ocupar\u00e1 a exibi\u00e7\u00e3o do par\u00e2metro com os campos do objeto. \
Expandir qualquer campo complexo mostrar\u00e1 o conte\u00fado desse campo.\
<p>Selecionar <b>M\u00e9todo de Visibilidade</b> para mostrar as superclasses e superinterfaces do objeto atual. \
Para exibir os m\u00e9todos atrav\u00e9s das classes ou interfaces na hierarquia, selecione a classe ou interface atrav\u00e9s da lista e ent\u00e3o selecione <b>Definir</b>.\
<p>Utilit\u00e1rios para carregar classes e para trabalhar com classes e matrizes complexas s\u00e3o fornecidos sob o n\u00f3 Utilit\u00e1rios.

ejbPageParametersViewHelp=Quando um m\u00e9todo ou construtor tiver sido selecionado na \u00e1rea de janela Refer\u00eancia, o m\u00e9todo aparecer\u00e1 na \u00e1rea de janela Par\u00e2metros e voc\u00ea poder\u00e1 modificar os par\u00e2metros que ser\u00e3o utilizados quando o m\u00e9todo for chamado.\
<p>Se o par\u00e2metro \u00e9 um tipo primitivo, voc\u00ea pode editar diretamente do par\u00e2metro com o campo de entrada fornecido. \
Caso contr\u00e1rio, um ou dois menus dropdown aparecer\u00e3o, permitindo que voc\u00ea defina o par\u00e2metro com outro valor. \
<p><ul><li><b>Dropdown de Objeto</b><br> Este dropdown aparece sempre que houver valores de objetos que possam ser utilizados para o par\u00e2metro. \
Selecionar um desses valores substituir\u00e1 o valor atual do par\u00e2metro.\
<ul><li>Se o par\u00e2metro for um objeto, <b>nulo</b> estar\u00e1 dispon\u00edvel</li> <li>Qualquer valor padr\u00e3o para o tipo de par\u00e2metro estar\u00e1 dispon\u00edvel</li> <li>Se houver algum objeto na \u00e1rea de janela Refer\u00eancias que tenha o mesmo tipo de par\u00e2metro, eles ser\u00e3o listados.\
</ul></li><p> <li><b>Dropdown de Construtor</b><br> Se o par\u00e2metro \u00e9 um objeto, este dropdown estar\u00e1 dispon\u00edvel. \
Lista todos os construtores do par\u00e2metro. \
Selecionar um construtor substituir\u00e1 a \u00e1rea de janela Par\u00e2metros por esse construtor. \
Depois de ter digitado os par\u00e2metros, selecionar <b>Chamar</b> ou <b>Cancelar</b> trar\u00e1 voc\u00ea de volta \u00e0 tela atual. \
Se o construtor n\u00e3o executar nenhum par\u00e2metro, ele ser\u00e1 chamado imediatamente e substituir\u00e1 o valor do par\u00e2metro atual.\
</li></ul><p> Depois de digitado os par\u00e2metros, selecionar <b>Chamar</b> para executar o m\u00e9todo. \
Os resultados da \u00faltima invoca\u00e7\u00e3o de m\u00e9todo s\u00e3o mostrados abaixo. \
Se houver um novo resultado, selecionar <b>Trabalhar com o Objeto</b> para posicionar o objeto na \u00e1rea de janela Refer\u00eancias. \
Isto permite inspecionar este objeto, chamar seus m\u00e9todos ou utiliz\u00e1-lo como um par\u00e2metro em outra invoca\u00e7\u00e3o de m\u00e9todo.\
<p> Se o objeto for uma Cole\u00e7\u00e3o, Enumera\u00e7\u00e3o ou Iterador, selecione <b>Trabalhar com Todos os Objetos Contidos</b> para posicionar todos os objetos contidos dentro da \u00e1rea de janela de Refer\u00eancia.

propertiesPageHelp=A P\u00e1gina Propriedades permite especificar o URL do Provedor e F\u00e1brica Inicial utilizadas durante a procura JNDI, bem como outras propriedades JNDI. \
Para testar beans EJB sendo executados em uma instala\u00e7\u00e3o diferente do WebSphere, modifique o URL do Provedor com o endere\u00e7o IP da instala\u00e7\u00e3o remota.\
<p> Para incluir propriedades JNDI adicionais, digite o par\u00e2metro nos campos Nome e Valor e selecione <b>Incluir</b>.
