\u7576\u60a8\u5c55\u958b\u4efb\u4f55 Java \u7269\u4ef6\uff08\u5305\u62ec EJB Bean\uff09\u6642\uff0c\u8a72\u7269\u4ef6\u7684\u65b9\u6cd5\u5c07\u986f\u793a\u51fa\u4f86\u3002\
\u9078\u53d6\u4e00\u500b\u65b9\u6cd5\u5c07\u79fb\u5165\u300c\u53c3\u6578\u300d\u7a97\u683c\u3002\
<p>\u5728\u300c\u7269\u4ef6\u53c3\u7167\u300d\u5340\u6bb5\u4e0b\uff0c\u5c07\u986f\u793a\u6240\u6709\u975e EJB \u7269\u4ef6\u3002\
