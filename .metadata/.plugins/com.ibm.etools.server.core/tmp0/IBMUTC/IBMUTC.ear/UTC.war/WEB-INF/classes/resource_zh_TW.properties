<p>\u300c\u985e\u5225\u53c3\u7167\u300d\u5340\u6bb5\u6703\u986f\u793a\u6240\u6709\u8f09\u5165\u7684\u985e\u5225\u3002\
\u5982\u679c\u8981\u5efa\u7acb\u9019\u4e9b\u985e\u5225\u4e4b\u4e00\u7684\u65b0\u5be6\u4f8b\uff0c\u8acb\u5c55\u958b\u985e\u5225\uff0c\u7136\u5f8c\u9078\u53d6\u5b83\u7684\u5176\u4e2d\u4e00\u500b\u5efa\u69cb\u5b50\u6216\u975c\u614b\u65b9\u6cd5\uff0c\u4f86\u79fb\u5165\u300c\u53c3\u6578\u300d\u7a97\u683c\u3002\
<p>\u5982\u679c\u8981\u6aa2\u8996\u7269\u4ef6\u6b04\u4f4d\uff0c\u8acb\u9078\u53d6<b>\u6aa2\u67e5\u6b04\u4f4d</b>\u3002\
\u5982\u6b64\u5c07\u6703\u79fb\u5165\u53c3\u6578\u6aa2\u8996\u756b\u9762\u548c\u7269\u4ef6\u6b04\u4f4d\u3002\
\u5c55\u958b\u8907\u96dc\u6b04\u4f4d\u5c07\u986f\u793a\u6b04\u4f4d\u7684\u5167\u5bb9\u3002\
<p>\u9078\u53d6<b>\u65b9\u6cd5\u53ef\u898b\u6027</b>\u53ef\u986f\u793a\u73fe\u884c\u7269\u4ef6\u7684\u8d85\u985e\u5225\u548c\u8d85\u4ecb\u9762\u3002\
