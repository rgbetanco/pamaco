<p>\u5728\u300c\u516c\u7528\u7a0b\u5f0f\u300d\u7bc0\u9ede\u4e0b\uff0c\u6709\u63d0\u4f9b\u8f09\u5165\u985e\u5225\u548c\u4f7f\u7528\u8907\u5f0f\u985e\u5225\u8207\u9663\u5217\u7684\u516c\u7528\u7a0b\u5f0f\u3002

ejbPageParametersViewHelp=\u5728\u300c\u53c3\u7167\u300d\u7a97\u683c\u4e2d\u9078\u53d6\u4e86\u65b9\u6cd5\u6216\u5efa\u69cb\u5b50\u6642\uff0c\u65b9\u6cd5\u5c07\u51fa\u73fe\u5728\u300c\u53c3\u6578\u300d\u7a97\u683c\u4e2d\uff0c\u800c\u4e14\u60a8\u53ef\u4ee5\u4fee\u6539\u7576\u547c\u53eb\u65b9\u6cd5\u6642\u5c07\u4f7f\u7528\u7684\u53c3\u6578\u3002\
<p>\u5982\u679c\u53c3\u6578\u662f\u4e00\u500b\u521d\u59cb\u985e\u5225\uff0c\u5247\u60a8\u53ef\u4ee5\u5229\u7528\u63d0\u4f9b\u7684\u8f38\u5165\u6b04\u4f4d\uff0c\u76f4\u63a5\u7de8\u8f2f\u53c3\u6578\u3002\
