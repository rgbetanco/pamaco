homePageHelp=IBM Universal Test Client \u53ef\u8b93\u60a8\u6e2c\u8a66\u5728\u672c\u7aef\u6216\u9060\u7aef\u4f3a\u670d\u5668\u4e2d\u57f7\u884c\u7684 Java \u7269\u4ef6\u53ca EJB Bean\u3001\
\u5c0d\u7269\u4ef6\u547c\u53eb\u65b9\u6cd5\uff0c\u4ee5\u53ca\u6aa2\u67e5\u7d50\u679c\u3002\
\u53ef\u8b93\u60a8\u547c\u53eb EJB \u4e0a\u7684\u65b9\u6cd5\uff0c\u4e26\u8996\u5bdf\u7d50\u679c\u3002\u300c\u9996\u9801\u300d\u63d0\u4f9b\u6e2c\u8a66\u7528\u6236\u7aef\u7684\u6bcf\u4e00\u9801\u7684\u7c21\u77ed\u8aaa\u660e\uff0c\u4ee5\u53ca\u5b83\u7684\u4f5c\u7528\u3002\
\u4ee5\u4e0b\u63d0\u4f9b\u6bcf\u4e00\u9801\u7684\u9032\u4e00\u6b65\u8aaa\u660e\u3002\
\u5982\u9700\u5b8c\u6574\u6587\u4ef6\uff0c\u8acb\u53c3\u95b1\u7522\u54c1\u6587\u4ef6\u3002
jndiLookupPageHelp=\u300cJNDI \u700f\u89bd\u5668\u300d\u53ef\u8b93\u60a8\u85c9\u7531\u9375\u5165 EJB Bean \u7684 JNDI \u540d\u7a31\u4e26\u9078\u53d6<b>\u67e5\u95b1</b>\uff0c\u4f86\u8f09\u5165 EJB Bean \u9032\u884c\u6e2c\u8a66\u3002\
\u5982\u679c\u60a8\u5df2\u77e5\u9053 EJB Bean \u7684 JNDI \u540d\u7a31\uff0c\u4fbf\u53ef\u4ee5\u4f7f\u7528\u9019\u7a2e\u65b9\u5f0f\u3002\
<p>\u300cJNDI \u700f\u89bd\u5668\u300d\u4e5f\u6703\u63d0\u4f9b\u4e00\u7a2e\u5716\u5f62\u8868\u793a\u6cd5\uff0c\u4f86\u8868\u793a JNDI \u4f3a\u670d\u5668\u7684\u540d\u7a31\u7a7a\u9593\u3002\
JNDI \u540d\u7a31\u7a7a\u9593\u4e2d\u7684\u74b0\u5883\u5b9a\u7fa9\u6703\u986f\u793a\u70ba\u8cc7\u6599\u593e\uff0c\u56e0\u6b64\u60a8\u53ef\u4ee5\u900f\u904e\u968e\u5c64\u700f\u89bd\u3002\
<p>\u968e\u5c64\u5167\u7684\u7279\u6b8a\u7269\u4ef6\u5247\u6703\u4ee5\u4e0d\u540c\u5716\u793a\u4f86\u52a0\u4ee5\u986f\u793a\u3002\
\u591a\u500b EJB Bean \u6703\u986f\u793a\u70ba\u4e00\u500b EJB Bean\uff1b\u9078\u53d6 Bean \u5c07\u81ea\u52d5\u8f09\u5165\u8a72 Bean Home \u5230\u300cBean \u9801\u9762\u300d\u4e0a\u3002\
\u8cc7\u6599\u4f86\u6e90\u548c UserTransactions \u53ef\u4ee5\u8f09\u5165\u5230\u300cJNDI \u7269\u4ef6\u9801\u9762\u300d\u3002\
\u9078\u53d6 URL \u5c07\u700f\u89bd\u5230\u8a72 URL\u3002\
<p>\u5f9e\u300cJNDI \u700f\u89bd\u5668\u300d\u8f09\u5165 EJB Bean \u6642\u5e38\u767c\u751f\u7684\u554f\u984c\uff1a<ul><li><b>EJB \u4e26\u672a\u51fa\u73fe\u5728\u300cJNDI \u700f\u89bd\u5668\u300d</b> - \u5982\u679c EJB \u4e26\u672a\u51fa\u73fe\u5728\u300cJNDI \u700f\u89bd\u5668\u300d\uff0c\u8868\u793a\u5b83\u4e26\u672a\u6b63\u78ba\u5730\u90e8\u7f72\u5728\u4f3a\u670d\u5668\u4e2d\u3002\
\u5c0e\u81f4\u9019\u500b\u554f\u984c\u7684\u539f\u56e0\u6709\u82e5\u5e72\u500b\u3002\
\u8acb\u5f9e\u9a57\u8b49\u4e0b\u5217\u9805\u76ee\u958b\u59cb\uff1a<ul><li>\u5df2\u7522\u751f\u90e8\u7f72\u7a0b\u5f0f\u78bc</li> <li>\u5df2\u5c0d\u90e8\u7f72\u7a0b\u5f0f\u78bc\u57f7\u884c RMIC </li> <li>EJB Jar \u5df2\u90e8\u7f72\u5230 EAR \u6a21\u7d44</li> <li>EJB Jar \u53ca EAR \u4e2d\u7684\u90e8\u7f72\u63cf\u8ff0\u5b50\u90fd\u662f\u6b63\u78ba\u7684</li></ul></li><p> <li><b>EJB \u4e0d\u662f\u300cJNDI \u700f\u89bd\u5668\u300d\u4e2d\u7684\u53ef\u9078\u53d6\u93c8\u7d50</b> - \u6709\u5169\u500b\u53ef\u80fd\u7684\u539f\u56e0\u5c0e\u81f4\u9019\u500b\u554f\u984c\uff1a<ul><li>\u60a8\u6b63\u5728\u67e5\u770b\u7684\u7269\u4ef6\u53ef\u80fd\u4e0d\u662f EJB\u3002\
\u8acb\u78ba\u5b9a\u60a8\u5177\u6709\u6b63\u78ba\u7684 JNDI \u540d\u7a31\uff0c\u4e14\u6b63\u5728\u67e5\u770b\u6b63\u78ba\u7684\u7269\u4ef6\u3002\
</li><br> <li>\u7528\u6236\u7aef\u7aef EJB \u985e\u5225\u53ef\u80fd\u7121\u6cd5\u4f9b\u300c\u901a\u7528\u6e2c\u8a66\u7528\u6236\u7aef\u300d\u4f7f\u7528\u3002\
\u5982\u679c\u60a8\u4e0d\u662f\u5728\u90e8\u7f72 EJB Bean \u7684\u540c\u4e00\u4f3a\u670d\u5668\u4e0a\u57f7\u884c\uff0c\u8acb\u78ba\u5b9a\u5148\u65b0\u589e EJB \u7528\u6236\u7aef jar \u5230\u4f3a\u670d\u5668\u7684\u985e\u5225\u8def\u5f91\uff0c\u7136\u5f8c\u518d\u555f\u52d5\u300c\u901a\u7528\u6e2c\u8a66\u7528\u6236\u7aef\u300d\u3002\
</li></ul></li></ul>

ejbPageHelp=Bean \u9801\u9762\u53ef\u8b93\u60a8\u5728 Java Bean \u53ca EJB Home \u4ee5\u53ca\u9060\u7aef\u985e\u5225\u4e0a\u547c\u53eb\u65b9\u6cd5\uff0c\u540c\u6642\u4e5f\u53ef\u8b93\u60a8\u5728\u5df2\u7d2f\u7a4d\u7684\u5176\u4ed6\u7269\u4ef6\u4e0a\u547c\u53eb\u65b9\u6cd5\u3002\
