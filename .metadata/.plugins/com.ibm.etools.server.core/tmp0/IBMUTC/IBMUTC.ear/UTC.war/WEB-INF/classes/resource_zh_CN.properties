homePageHelp=\u201cIBM \u901a\u7528\u6d4b\u8bd5\u5ba2\u6237\u673a\u201d\u5141\u8bb8\u60a8\u6d4b\u8bd5\
\u5728\u672c\u5730\u6216\u8fdc\u7a0b\u670d\u52a1\u5668\u4e2d\u8fd0\u884c\u7684 Java \u5bf9\u8c61\u548c EJB \
bean\uff0c\u4ee5\u4fbf\u5bf9\u5bf9\u8c61\u8c03\u7528\u65b9\u6cd5\u4ee5\u53ca\u68c0\u67e5\u7ed3\u679c\u3002\
\u201c\u4e3b\u9875\u201d\u63d0\u4f9b\u4e86\u6d4b\u8bd5\u5ba2\u6237\u673a\u6bcf\u4e00\u9875\u53ca\u5b83\u6240\u80fd\u505a\u7684\u5de5\u4f5c\u7684\u7b80\u8981\u63cf\u8ff0\u3002\
