\u6709\u5173\u6574\u4e2a\u6587\u6863\uff0c\u53c2\u8003\u4ea7\u54c1\u6587\u6863\u3002

jndiLookupPageHelp=\u201cJNDI \u8d44\u6e90\u7ba1\u7406\u5668\u201d\u5141\u8bb8\u60a8\u901a\u8fc7\u8f93\u5165 EJB bean \u7684\
JNDI \u540d\u79f0\u5e76\u9009\u62e9<b>\u67e5\u627e</b>\u6765\u88c5\u5165 EJB bean \u4ee5\u8fdb\u884c\u6d4b\u8bd5\u3002\
\u5982\u679c\u5df2\u7ecf\u77e5\u9053\u4e86 EJB bean \u7684 JNDI \u540d\u79f0\uff0c\u5219\u53ef\u4ee5\u4f7f\u7528\u6b64\u65b9\u6cd5\u3002\
<p>\u201cJNDI \u8d44\u6e90\u7ba1\u7406\u5668\u201d\u8fd8\u63d0\u4f9b\u4e86 JNDI \u670d\u52a1\u5668\u540d\u79f0\u7a7a\u95f4\u7684\u56fe\u5f62\u8868\u793a\u6cd5\u3002\
JNDI \u540d\u79f0\u7a7a\u95f4\u4e2d\u7684\u4e0a\u4e0b\u6587\u662f\u4ee5\u6587\u4ef6\u5939\u5f62\u5f0f\u663e\u793a\u7684\uff0c\u60a8\u53ef\u4ee5\u6d4f\u89c8\u5c42\u6b21\u7ed3\u6784\u3002\
<p>\u5c42\u6b21\u7ed3\u6784\u4e2d\u7684\u7279\u6b8a\u5bf9\u8c61\u662f\u7528\u4e0d\u540c\u7684\u56fe\u6807\u663e\u793a\u7684\u3002\
EJB bean \u663e\u793a\u4e3a EJB bean\uff1b\u9009\u62e9\u8be5 bean \u4f1a\u81ea\u52a8\u5c06 EJB \u672c\u5730\u5bf9\u8c61\u88c5\u5165\u5230\u201cBean \u9875\u9762\u201d\u4e2d\u3002\
\u53ef\u5c06\u6570\u636e\u6e90\u548c\u201c\u7528\u6237\u4e8b\u52a1\u201d\u88c5\u5165\u201cJNDI \u5bf9\u8c61\u9875\u9762\u201d\u3002\
\u9009\u62e9 URL \u65f6\u5c31\u4f1a\u6d4f\u89c8\u81f3\u8be5 URL\u3002\
<p>\u4ece\u201cJNDI \u8d44\u6e90\u7ba1\u7406\u5668\u201d\u88c5\u5165 EJB bean \u65f6\u7684\u5e38\u89c1\u95ee\u9898\uff1a<ul><li><b>EJB \u4e0d\u51fa\u73b0\u5728\u201cJNDI \u8d44\u6e90\u7ba1\u7406\u5668\u201d\u4e2d</b> \u2014 \u5982\u679c EJB \u4e0d\u51fa\u73b0\u5728\u201cJNDI \u8d44\u6e90\u7ba1\u7406\u5668\u201d\u4e2d\uff0c\u5219\u8868\u793a\u5728\u670d\u52a1\u5668\u4e2d\u672a\u6b63\u786e\u90e8\u7f72\u5b83\u3002\
\u51fa\u73b0\u6b64\u95ee\u9898\u6709\u591a\u79cd\u539f\u56e0\u3002\
\u8981\u5f00\u59cb\u67e5\u627e\u539f\u56e0\uff0c\u53ef\u9a8c\u8bc1\u4e0b\u5217\u5404\u9879\uff1a<ul><li>\u90e8\u7f72\u4ee3\u7801\u5df2\u751f\u6210</li><li> \
\u5df2\u9488\u5bf9\u90e8\u7f72\u4ee3\u7801\u8fd0\u884c RMIC</li> <li>\u5df2\u5c06 EJB Jar \u90e8\u7f72\u5230 EAR \u6a21\u5757\
\u4e2d</li> <li>EJB Jar \u548c EAR \u4e2d\u7684\u90e8\u7f72\u63cf\u8ff0\u7b26\u90fd\u6b63\u786e</li></ul></li><p> <li><b> \
EJB \u5728\u201cJNDI \u8d44\u6e90\u7ba1\u7406\u5668\u201d\u4e2d\u4e0d\u662f\u4e00\u4e2a\u53ef\u9009\u94fe\u63a5</b> \u2014 \u51fa\u73b0\u6b64\u95ee\u9898\u6709\u4e24\u79cd\
\u53ef\u80fd\u539f\u56e0\uff1a<ul><li>\u60a8\u6b63\u5728\u67e5\u770b\u7684\u5bf9\u8c61\u53ef\u80fd\u4e0d\u662f EJB\u3002\
\u786e\u4fdd JNDI \u540d\u79f0\u6b63\u786e\uff0c\u5e76\u4e14\u6b63\u5728\u67e5\u770b\u6b63\u786e\u7684\u5bf9\u8c61\u3002\
</li><br><li>\u5ba2\u6237\u673a\u7aef EJB \u7c7b\u53ef\u80fd\u4e0d\u53ef\u7528\u4e8e\u201c\u901a\u7528\u6d4b\u8bd5\u5ba2\u6237\u673a\u201d\u3002\
